<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/deepjsfun.css"> 
    <!-- Load TensorFlow.js -->
    <script src="lb/tfjs@0.13.0"> </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script> -->

    <!-- Load JQuery -->
    <script src="lb/jquery-3.3.1.min.js"> </script>

    <!-- Load JQuery UI -->
    <script src="lb/jquery-ui.min.js"> </script>

    <!-- Load Chart.js -->
    <script src="lb/Chart.min.js"> </script>

    <div class="main" >
      <!-- model config forms -->
      <div class="config">
        <textarea id='model_config' rows='22' cols='120' ></textarea>
        <button id='reload'  onclick='reload()'>Reload</button>

	<div class="load">
	<input id='browse' type='file' ></input>
	<!-- <input id='load_url' onfocus="if (this.value=='URL') this.value = ''" type='text' value='URL' ></input>-->

	</div>

      </div>

      <div class="pic" >
        <!-- Original picture canvas -->
        <canvas id="orig" width="200" height="200"></canvas>

        <!-- Result picture canvas -->
        <canvas id="result" width="200" height="200"></canvas>
      </div>
      <!-- <div id="slider"></div>-->

      <div class="infos" >
        <!-- Displaying log infos -->
        <ul>
          <li>Epoch: <span id="epoch_info">0</span></li>
          <li>Batch: <span id="batch_info">0</span></li>
          <li>Loss: <span id="loss_info">0</span></li>
        </ul>
        
      </div>

        <canvas id="plot" ></canvas>

    </div>


    <script src="src/deepjsfun.js"></script>

  </head>

      <body>
      </body>
</html>
