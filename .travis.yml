language: node_js

branches:
  only:
    - master
    
node_js:
    - "8"
    
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      
cache:
  directories:
    - ./node_modules
    
install:
  - npm install
  - npm install @compodoc/compodoc
  - npm install coveralls
 

script:
  - ng build
  - npm run compodoc
  - npm run lint
  - npm run test:coveralls
  - bash ./deploy.sh

  
env:
  global:
    - GH_REF: github.com/deep-js/doc.git

  




