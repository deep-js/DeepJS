<h1> Model definition </h1>
<h3>Select your model type</h3>
<select  (change)="changeComponent()" [(ngModel)]="typeModel">
	<option *ngFor="let model of typeModelKeys">{{model}}</option>
</select>
<div >
  <ng-template inject-component></ng-template>
</div>

<!--Display "Export" button-->
<button (click)="this.presenter.exportModel()">Export</button>
