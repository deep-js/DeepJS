<div>
<h1>Visualizations</h1>
  <select name="visualizationSelection" [(ngModel)]="selected" >
    <option *ngFor="let module of modules" [ngValue]="module">
    {{ module }}
    </option>
  </select>
  <button (click)="presenter.addVisualization(selected);">add</button>
  <app-visualization-item *ngFor="let s of selection" [component]="s" >
  </app-visualization-item>
</div>
