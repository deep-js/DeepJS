<div class="card">
<div class="custom-file">
	<input  class="custom-file-input" type="file" id="filepicker" name="fileList" (change)="presenter.getImageFiles$().next($event.target.files)" webkitdirectory multiple />
	<label class="custom-file-label" for="filepicker">Choose a file....</label>

</div>
<div class="input-group">
<label>Number Of Channels <input class="form-control" type="number" name="nbChannels" min="1" max="4" [ngModel]="nbChannels" (change)="presenter.getNbChannels$().next($event.target.value)" > </label>
</div>
<p >{{ status }}</p>
</div>
<br />
