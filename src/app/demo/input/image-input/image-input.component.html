<input type="file" id="filepicker" name="fileList" (change)="presenter.getImageFiles$().next($event.target.files)"
    webkitdirectory multiple />
<label>Number Of Channels <mat-form-field><input matInput type="number"
        name="nbChannels" min="1" max="4" [ngModel]="nbChannels"
        (change)="presenter.getNbChannels$().next($event.target.value)"></mat-form-field></label>
<p>{{ status }}</p>
