<input class="form-control" type="file" id="filepicker" name="fileList" (change)="presenter.getImageFiles$().next($event.target.files)" webkitdirectory multiple />
<label>Number Of Channels <input class="form-control" type="number" name="nbChannels" min="1" max="4" [ngModel]="nbChannels" (change)="presenter.getNbChannels$().next($event.target.value)" > </label>
<p >{{ status }}</p>
