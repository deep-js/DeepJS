<h1>Input definition</h1>

<h3>Select your input type</h3>

<!--Calls changeComponent() method from 'input-container.component.ts' when
    selector for input type is used-->
<select  (change)="changeComponent()" [(ngModel)]="typeInput">
	<option *ngFor="let input of typeInputKeys">{{input}}</option>
</select>

<div>
  <ng-template inject-component></ng-template>
</div>

<!--Display "Export JSON" button-->
<button (click)="this.presenter.exportJson()">Export JSON</button>
